<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEARTHER</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script defer th:src="@{/js/script.js}"></script>
</head>
<body>
    <div class="container">
        <!-- 로고 -->
        <h1>WEARTHER</h1>

        <!-- 검색창 -->
        <header>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="도시명을 입력해주세요.">
            </div>
        </header>

        <!-- 중앙 정렬된 날씨 & 미세먼지 정보 -->
        <section class="weather-info">
            <div class="weather-card">
                <i class="fas fa-cloud"></i>
                <h3><span th:text="${locationType}">현재 위치</span>: <span th:text="${city}">서울</span></h3>
                <p>🌡️ <strong>현재 기온:</strong> <span th:text="${temperature}">18°C</span></p>
                <p>🌥️ <strong>날씨:</strong> <span th:text="${weather}">맑음</span></p>
            </div>

            <div class="air-quality-card">
                <h3>미세먼지</h3>
                <p th:text="${airQuality}">보통</p>
                <p th:text="${ventilation}">✅ 환기 추천</p>
            </div>
        </section>

        <!-- 중앙 정렬된 의상 추천 -->
        <section class="outfit-recommendation">
            <h2>오늘의 추천 코디</h2>
            <p id="outfitRecommendation">추천된 옷차림이 여기에 표시됩니다.</p>
        </section>
    </div>
</body>
</html>
