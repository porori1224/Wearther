<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEARTHER</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script defer th:src="@{/js/script.js}"></script>
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <h2>Wearther Outfit</h2>
            <ul>
                <li><i class="fas fa-home"></i>대시보드</li>
                <li><i class="fas fa-cloud-sun"></i>현재 날씨</li>
                <li><i class="fas fa-smog"></i>미세먼지</li>
                <li><i class="fas fa-tshirt"></i>의상 추천</li>
            </ul>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="content">
            <header>
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="도시를 입력하세요:)">
                </div>
            </header>

            <!-- 날씨 & 미세먼지 정보 -->
            <section class="weather-info">
                <!-- 날씨 정보 -->
                <div class="weather-card">
                    <i class="fas fa-cloud"></i>
                    <h3><span th:text="${locationType}">현재 위치</span>: <span th:text="${city}">서울</span></h3>
                    <p>🌡️ <strong>현재 기온:</strong> <span th:text="${temperature}">18°C</span></p>
                    <p>🌥️ <strong>날씨:</strong> <span th:text="${weather}">맑음</span></p>
                </div>

                <!-- ✅ 미세먼지 정보를 따로 분리 -->
                <div class="air-quality-card">
                    <h3>미세먼지</h3>
                    <p th:text="${airQuality}">보통</p>
                    <p th:text="${ventilation}">✅ 환기 추천</p>
                </div>
            </section>

            <!-- 의상 추천 -->
            <section class="outfit-recommendation">
                <h3>오늘의 추천 코디</h3>
                <div class="outfit-cards">
                    <div class="outfit-card" th:each="outfit : ${outfits}">
                        <img th:src="@{${outfit.imageUrl}}" alt="추천 코디">
                        <p th:text="${outfit.description}">가벼운 자켓과 긴 바지</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
